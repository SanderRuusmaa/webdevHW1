<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Title</title>

    <link rel="stylesheet" href="res\css\stylesIndex.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>


<body>

    <header class="navbar">

        <div class="flex-container">
            <img src="res/img/notes.png" alt="notes">

            <div class="search-bar">

                <input type="text">

                <div class="button">
                    <button>Search</button>
                </div>

            </div>
            <img src="res/img/profile.png" alt="profile">
        </div>

    </header>

    <div class="feed">

        <div class="row">

            <div class="post">

                <img id="image" src="res/img/profile.png" alt="profile2">

                <p class="date"> Sep 8, 2020 17:19 </p>

                <img class="post-image" src="res/img/hl.png" alt="half-life">

                <p>Damn, I just played Half-Life 2, very cool!</p>

                <button> <img src="res/img/like.png" alt="like"> </button>

            </div>

            <div class="post">

                <img id="image" src="res/img/profile.png" alt="profile2">

                <p class="date"> Sep 10, 2020 20:25 </p>

                <p class="text">Just ate a plate of lasagne, and you?</p>

                <button> <img src="res/img/like.png" alt="like"> </button>

            </div>

            <div class="post">

                <img id="image" src="res/img/profile.png" alt="profile2">

                <p class="date"> Sep 12, 2020 15:12 </p>

                <img class="post-image" src="res/img/teemo.jpg" alt="teemo">

                <p>I think it's going to rain.</p>

                <button> <img src="res/img/like.png" alt="like"> </button>

            </div>

        </div>
    </div>

</body>

</html>
