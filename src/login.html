<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Login form</title>
    <link rel="stylesheet" href="res\css\stylesLogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="flex-container">
        <img src="res/img/notes.png" id="logo">
        <div class="login-form">
            <h2>Welcome to postIt!</h2>
            <a href="#">Create an Account</a>
            <p>Or</p>
            <h2>Please Log In</h2>
            <form action="index.html">
                <input type="text" onfocus="this.value=''" value="Email"><br>
                <input type="text" onfocus="this.type='password',this.value=''" value="Password"><br><br>
                <input type="submit" value="Log In">
              </form> 
            <a href="#">Forgot password?</a>
        </div>
    </div>
</body>

</html>
